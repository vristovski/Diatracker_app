<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Diatracker</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class="main">
    <form class="login-form">
        <div class="login-titles">
            <h1>Welcome to Diatracker</h1>
            <h6 class="d-flex justify-content-center">Best way to increase your health!</h6>
        </div>

        <!-- First Name input -->
        <div class="form-row">
            <label class="form-label" for="form2Example1">First Name</label>
            <input type="text" id="form2Example1" class="form-control" />
        </div>

        <!-- Last Name input -->
        <div class="form-row">
            <label class="form-label" for="form2Example2">Last Name</label>
            <input type="text" id="form2Example2" class="form-control" />
        </div>

        <!-- Email input -->
        <div class="form-row">
            <label class="form-label" for="form2Example3">Email address</label>
            <input type="email" id="form2Example3" class="form-control" />
        </div>

        <!-- Birthdate input -->
        <div class="row">
            <label class="form-label">Birth date</label>
            <div class="col">
                <select id="inputState" class="form-control">
                    <option selected>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>
                <label>Day</label>
            </div>
            <div class="col">
                <select id="inputState" class="form-control">
                    <option selected>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
                <label class="form-label">Month</label>
            </div>
            <div class="col">
                <input type="number" class="form-control">
                <label class="form-label" >Year</label>
            </div>
        </div>

        <!-- Sex buttons -->
        <div class="row">
            <div class="col form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    Male
                </label>
            </div>
            <div class="col form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Female
                </label>
            </div>
        </div>


        <!-- Password input -->
        <div class="form-row">
            <label class="form-label" for="form2Example4">Password</label>
            <input type="password" id="form2Example4" class="form-control" />
        </div>


        <!-- Re-enter Password input -->
        <div class="form-row">
            <label class="form-label" for="form2Example5">Re-enter Password</label>
            <input type="password" id="form2Example5" class="form-control" />
        </div>



        <!-- Submit button -->
        <button type="button" class="btn btn-blue btn-block mb-4"  onclick="location.href = 'measurements.html'"">Register</button>
    </form>
</div>
</body>
</html>
