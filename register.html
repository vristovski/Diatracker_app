<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Diatracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class="main">
    <div class="d-flex justify-content-center">
        <form class="col-4">
            <div class="d-flex justify-content-center">
                <h1>Welcome to Diatracker</h1>
            </div>
    
            <div class="form-outline mb-4">
                <input type="text" class="form-control" />
                <label class="form-label">First Name</label>
            </div>
    
            <div class="form-outline mb-4">
                <input type="text" class="form-control" />
                <label class="form-label" >Last Name</label>
            </div>
    
            <div class="form-outline mb-4">
                <input type="email"  class="form-control" />
                <label class="form-label" >Email address</label>
            </div>
    
                <div class="row">
                    <div class="col">
                        <input type="number" class="form-control">
                        <label  >Day</label>
                    </div>
                    <div class="col">
                        <select id="inputState" class="form-control">
                            <option selected>January</option>
                            <option>February</option>
                            <option>March</option>
                            <option>April</option>
                            <option>May</option>
                            <option>June</option>
                            <option>July</option>
                            <option>August</option>
                            <option>September</option>
                            <option>October</option>
                            <option>November</option>
                            <option>December</option>
                        </select>
                        <label class="form-label">Month</label>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control">
                        <label class="form-label" >Year</label>
                    </div>
                </div>
    <div class="row">
            <div class="col form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    Male
                </label>
            </div>
            <div class="col form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Female
                </label>
            </div>
    </div>
            <div class="form-outline mb-4">
                <input type="password"  class="form-control" />
                <label class="form-label" >Password</label>
            </div>
    
            <div class="form-outline mb-4">
                <input type="password" class="form-control" />
                <label class="form-label" >Re-enter password</label>
            </div>
    
            <!-- Submit button -->
            <button type="button" class="btn btn-primary btn-block mb-4"  onclick="location.href = 'measurements.html'"">Register</button>
    
            <h4 class="d-flex justify-content-center">Best way to increase your health!</h4>
        </form>
</div>
</body>
</html>
