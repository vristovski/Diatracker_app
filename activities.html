      <!-- Page Content -->

      <div class="content">
<!-- Form -->
<form class="my-form">
    <div class="form-group">
      <label for="activity">Activity</label>
      <input
        type="text"
        name="activity"
        id="activity"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="duration">Duration</label>
      <div>
        <select name="duration" id="duration" class="form-control">
          <option>30 Min</option>
          <option>1 Hour</option>
          <option>1 Hour and 30 Min</option>
          <option>2 Hours</option>
          <option>2 Hours and 30 Min</option>
          <option>3 Hours</option>
          <option>3 Hours and 30 Min</option>
          <option>4 Hours</option>
          <option>4 Hours and 30 Min</option>
          <option>5 Hours</option>
          <option>Longer than 5 Hours</option>
        </select>
      </div>
    </div>
    <input
      type="button"
      name="button"
      id="btn"
      class="btn btn-purple addbtn"
      value="Add"
      onclick="AddRowActivity()"
    />
  </form>

  <!-- Table -->
        <h3>Activity Logs</h3>
  <table id="show2" class="table table table-striped table table-hover">
    <tr>
      <th>Time</th>
      <th>Activity</th>
      <th>Duration</th>
    </tr>
  </table>
      </div>

      <!-- Modal HTML -->
      <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Done</h5>
            </div>
            <div class="modal-body">
              <p>Your activities are added successfully.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="savebtn">Save</button>
            </div>
          </div>
        </div>
      </div>


    </div>
