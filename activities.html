<!-- Form -->
<form>
    <div class="form-group">
        <div class="form-group">
            <label for="activity">Activity</label>
            <input type="text" name="activity" id="activity" class="form-control">
        </div>
        <div class="form-group">
            <label for="duration">Duration</label>
            <div>

                    <option>1 Hour and 30 Min</option>
                    <option>2 Hours</option>
                    <option>2 Hours and 30 Min</option>

            </div>
        </div>
        <input type="button" name="button" id="btn" class="btn btn-success" value="Add" onclick="AddRowActivity()">
    </div>
</form>

<table id="show2" class="table">
