<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Measurements | Diatracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body>

    <div class="main">

      <!-- Sidebar -->
      <div id="sidebar" class="flex-column" style="width: 280px">
        <h3 id="menuClickable" class="flex-column p-3">Menu</h3>
        <a
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
        >
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li>
            <a
              href="measurements.html"
              class="nav-link active"
              aria-current="page"
            >
              Measurements
            </a>
          </li>
          <li>
            <a href="meals.html" class="nav-link link-dark"> Meals </a>
          </li>
          <li>
            <a href="activities.html" class="nav-link link-dark">
              Activities
            </a>
          </li>
          <li>
            <a href="profile.html" class="nav-link link-dark"> Profile </a>
          </li>
          <br /><br /><br /><br /><br />
          <li>
            <a href="settings.html" class="nav-link link-dark"> Settings </a>
          </li>
          <li>
            <a href="index.html" class="nav-link link-dark"> Log out </a>
          </li>
        </ul>
        <hr />
      </div>

      <!-- Page Content -->
      <div class="content">

        <!-- Form -->
        <form class="my-form">
          <div class="form-group">
            <label for="result">Result</label>
            <input type="text" name="result" id="result" class="form-control" />
          </div>

          <div class="form-group">
            <label for="unit">Unit</label>
            <div>
              <select name="unit" id="unit" class="form-control">
                <option>mmol/L</option>
                <option>mg/dL</option>
              </select>
            </div>
          </div>

          <input
            type="button"
            name="button"
            id="btn"
            class="btn btn-purple"
            value="Add"
            onclick="AddRowMeasure()"
          />
        </form>

        <!-- Table -->
        <h3>Result Logs</h3>
        <table id="show" class="table table table-striped table table-hover">
          <tr>
            <th>Time</th>
            <th>Result</th>
            <th>Unit</th>
          </tr>
        </table>

      </div>

      </div>
  </body>
</html>
