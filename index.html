<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Diatracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
<div class="main">
<form class="login-form">
    <div class="login-titles">
        <h1>Welcome to Diatracker</h1>
        <h6 class="d-flex justify-content-center">Best way to increase your health!</h6>
    </div>

    <!-- Email input -->
    <div class="form-row">
        <label class="form-label" for="form2Example1">Email address</label>
        <input type="email" id="form2Example1" class="form-control" />
    </div>

    <!-- Password input -->
    <div class="form-row">
        <label class="form-label" for="form2Example2">Password</label>
        <input type="password" id="form2Example2" class="form-control" />
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="form-row consents">
        <!-- Checkbox -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
            <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>

        <!-- Simple link -->
        <a href="forgotpassword.html">Forgot password?</a>
    </div>

    <!-- Submit button -->
    <button type="button" class="btn btn-blue btn-block mb-4"  onclick="location.href = 'measurements.html'"">Log in</button>

    <!-- Register buttons -->
    <div class="text-center">
        <p>Not a member? <a href="register.html">Register</a></p>
    </div>
</form>
</div>
</body>
</html>
